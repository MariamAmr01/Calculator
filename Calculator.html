<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="style.css">
     <title>Calculator</title>
     <script type="text/javascript" src="script.js"></script>
  </head>
<body>
 <div class="box" >
  <div class="calculator-grid">
    <div class="output" id= "calc">
      <p> <output id = "answer" type ="text" name = "answer" value = " "> </p> 
    </div>
    <input type = "button" class="btn" value = "1" onclick="answer.value+=append(1)">  
    <input type = "button" class="btn" value = "2" onclick="answer.value+=append(2)">  
    <input type = "button" class="btn" value = "3" onclick="answer.value+=append(3)">  
    <input type = "button" class="btn" value = "+" onclick="answer.value+=append('+')">  
    <input type = "button" class="btn" value = "4" onclick="answer.value+=append(4)">  
    <input type = "button" class="btn" value = "5" onclick="answer.value+=append(5)">  
    <input type = "button" class="btn" value = "6" onclick="answer.value+=append(6)">  
    <input type = "button" class="btn" value = "-" onclick="answer.value+=append('-')">    
    <input type = "button" class="btn" value = "7" onclick="answer.value+=append(7)">
    <input type = "button" class="btn" value = "8" onclick="answer.value+=append(8)">  
    <input type = "button" class="btn" value = "9" onclick="answer.value+=append(9)">  
    <input type = "button" class="btn" value = "*" onclick="answer.value+=append('*')">
    <input type = "button" class="btn" value = "/" onclick="answer.value+=append('/')">    
    <input type = "button" class="btn" value = "0" onclick="answer.value+=append(0)">
    <input type = "button" class="btn" value = "." onclick="answer.value+=append('.')"> 
    <input type = "button" class="btn" value = "=" onclick="answer.value=append('=')">
    <input type = "button" class="btn" id="clear" value = "Clear all" onclick= "answer.value=clearAll()">          
  </div>
 </div>
</body>
</html>
